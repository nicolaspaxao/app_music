name: music_app
description: Um projeto para o portifólio, aplicativo de música com serviço em background.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  audio_video_progress_bar: ^1.0.1
  just_audio: ^0.9.32
  just_audio_background: ^0.0.1-beta.9
  rxdart: ^0.27.7
  permission_handler: ^10.2.0
  get: ^4.6.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/audio/

